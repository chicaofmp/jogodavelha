<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>

</head>
<body>
    <header>
        <h1 id="title">#Tic tac toe!</h1>
    </header>
    <main>
        <section id="box-container">
            <div class="box "></div>
            <div class="box border-left border-right"></div>
            <div class="box "></div>
            <div class="box border-top"></div>
            <div class="box border-top border-left border-right"></div>
            <div class="box border-top"></div>
            <div class="box border-top"></div>
            <div class="box border-top border-left border-right"></div>
            <div class="box border-top"></div>
        </section>
        <section id="game-status"></section>
        <section id="winner-container"></section>
        <div id="reset-btn">
            <button id="reset">Reset Game</button>
        </div>
        <section id="box-status">
            <div id="select-players">
                <h2>Select player:</h2>
                <button onclick="selectPlayerx()" id="playerx">X</button>
                <button onclick="selectPlayero();" id="playero">O</button>
            </div>
            <div id="ask-name">
                <button class="btn" onclick="askName() ">Insert Players Name</button>
                <div id="show-name-x" class="show-names"></div>
                <div id="show-name-o" class="show-names"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
